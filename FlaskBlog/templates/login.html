{% extends 'layout.html' %}

{% block body %}
	
	<h1>Login</h1>
	<form method="POST" action="">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" name="username" required value="{{request.form.username}}" >
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" required value="{{request.form.password}}" >
		</div>
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		<p><input type="submit" value="Login" class="btn btn-primary"></p>
	</form>
	
{% endblock %}
